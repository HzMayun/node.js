<body>
    <script>
        const obj = {
            name:"小王",
            sex:"男",
            age:18,
            hobby:{
                one:"写代码",
                two:"洗头发"
            },
            score:[100,90,80],
            do(){

        }
//浅拷贝只是把obj的地址拿过来用，当obj对象的值改变了之后，拷贝的内容也会跟着改变了
        const obj1 = Object.assign({},obj)
        console.log(obj1);
        obj.hobby.one = "搓脚"
        console.log(obj);


        
    </script>
