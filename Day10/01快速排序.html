<body>
    <script>
        function foo(arr) {

            if (arr.length <= 1) { return arr; }

            const left = [];
            const right = [];
            const index = Math.floor((arr.length) / 2)
            const baseValue = arr.splice(index, 1)[0]
            console.log(baseValue);
            // console.log(index,baseValue);

            arr.forEach((item, index) => {
                if (item < baseValue) {
                    left.push(item)
                   
                } else {
                    right.push(item)
                    
                }
            });
            console.log(left);
            return foo(left).concat(baseValue, foo(right))
        }

        const re = foo([1, 3, 5, 2, 11, 6, 4, 9, 7, 0]);
        console.log(re);
    </script>
